<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aina - AI Voice Assistant</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        #header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        #header h1 {
            background: linear-gradient(45deg, #00aaff, #0077cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        #chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .avatar.user {
            background: linear-gradient(45deg, #0077cc, #00aaff);
        }

        .avatar.bot {
            background: linear-gradient(45deg, #666, #888);
        }

        .bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .user .bubble {
            background: rgba(0, 119, 204, 0.3);
        }

        #input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        #message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-btn {
            background: linear-gradient(45deg, #0077cc, #00aaff);
            color: #fff;
        }

        #mic-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mic-btn.recording {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .typing-indicator {
            display: none;
            padding: 10px;
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: typingAnimation 1s infinite;
        }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Aina AI Assistant</h1>
            <p>Ask me anything!</p>
        </div>
        
        <div id="chat-container"></div>

        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="mic-btn" class="btn">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="send-btn" class="btn">Send</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        const API_URL = 'http://localhost:8000';
        let recognition = null;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
        }

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const typingIndicator = document.querySelector('.typing-indicator');

        async function sendMessage(message, isVoice = false) {
            if (!message.trim()) return;

            // Add user message to chat
            addMessageToChat(message, true);
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/ask?question=${encodeURIComponent(message)}`);
                const data = await response.json();

                // Hide typing indicator
                typingIndicator.classList.remove('active');

                // Add bot response to chat
                addMessageToChat(data.answer, false);

                // Speak response if it was a voice message
                if (isVoice) {
                    speakResponse(data.answer);
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                addMessageToChat('Sorry, I encountered an error. Please try again.', false);
            }
        }

        function addMessageToChat(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'bot'}`;
            avatar.textContent = isUser ? 'U' : 'A';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = message;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speakResponse(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        // Event Listeners
        sendBtn.addEventListener('click', () => sendMessage(messageInput.value));

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(messageInput.value);
            }
        });

        if (recognition) {
            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('recording')) {
                    recognition.stop();
                } else {
                    recognition.start();
                    micBtn.classList.add('recording');
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessage(transcript, true);
            };

            recognition.onend = () => {
                micBtn.classList.remove('recording');
            };
        } else {
            micBtn.style.display = 'none';
        }

        // Initial greeting
        setTimeout(() => {
            addMessageToChat('Hello! I\'m Aina, your AI assistant. How can I help you today?', false);
        }, 500);
    </script>
</body>
</html>
